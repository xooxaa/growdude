<form class="login-form" [formGroup]="loginForm">
  <img src="/img/logo.webp" alt="Growdude Logo" />
  <h1>GROWDU.DE</h1>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Gib deine Email ein" formControlName="email" />
    <mat-icon matSuffix>email</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      placeholder="Gib dein Passwort ein"
      formControlName="password"
    />
    <mat-icon matSuffix>password</mat-icon>
  </mat-form-field>

  <button mat-flat-button class="btn" (click)="onLogin()">Anmelden</button>
  <button mat-raised-button class="btn" type="button" (click)="onRegister()">
    Registrieren
  </button>
</form>
